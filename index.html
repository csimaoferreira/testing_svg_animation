<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Animation example</title>

  <!-- libraries -->
  <script src="library\snap.svg-min.js" charset="utf-8"></script>

</head>

<body >

  <input type="button" style="height: 250px; width: 100px" name="button" onclick="trans1()" value="Click Me!">


  <svg id="OffshoreTurbine" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="500px" height="500px" viewBox="0 0 500 500">
      <rect id="Rotor" x="10" y="10" height="100" width="100"
            style="stroke:#ff0000; fill: #0000ff"/>
  </svg>


<script type="text/javascript">





var s = Snap("#OffshoreTurbine");
var rotor = s.select("#Rotor");


function trans1() {

  rotor.transform( 'r40,250,250');
       .transform( 't300,300');
}
